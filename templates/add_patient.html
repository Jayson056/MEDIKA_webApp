<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            margin-right: 500px;
            background-color: #0066CC;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .sidebar a {
            text-decoration: none;
            height: 90px;
            color: white;
            font-size: 18px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .sidebar a img {
            margin-top: 9px;
            margin-right: 10px;
            width: 60px;
            height: 50px;
        }

        .profile {
            width: auto;
            opacity: 1.2;
            text-align: center;
        }

        .profile img {
            width: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile span {
            display: block;
            font-weight: bold;
        }



        .main-content {
            width: 79%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

.top-right-icon {
  position: absolute;
  top: 20px;
  right: 20px;
}
.dots {
  position: absolute;
  bottom: 20px;
  right: 20px;
  display: grid;
  grid-template-columns: repeat(3, 10px);
  grid-gap: 5px;
}
.dots span {
  width: 10px;
  height: 10px;
  background-color: #1E88E5;
  border-radius: 50%;
}
.patient-form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .main {
            margin-left: -500px;
            flex: 1;
            background-color: #F4F6F8;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content {
            width: 80%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-content h1 {
            font-size: 2rem;
            color: #0066CC;
            text-align: center;
            margin-bottom: 30px;
        }



        .patient-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .patient-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-button {
            grid-column: span 3;
            padding: 15px;
            background-color: #0066CC;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .add-button:hover {
            background-color: #0052A3;
        }

        @media (max-width: 768px) {
            .patient-form {
                grid-template-columns: 1fr;
            }
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }

        .dropdown img {
            margin-left: 80px;
            cursor: pointer;
            width: 30px;
            height: 20px;
        }

        .dropdown-content {
            width: 90px;
            height: 90px;
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2);
            z-index: 99;
            bottom: 33px;
            right: 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content a {
            margin-top: 10px;
            margin-left: 2px;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            font-size: 10px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown.show .dropdown-content {
            display: block;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .upload-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .upload-box input[type="file"] {
            margin: 10px 0;
        }

        .upload-box button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #0066CC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-box button:hover {
            background-color: #0055AA;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <a href="add">
                <img src="{{ url_for('static', filename='assets/add.png') }}" alt="Add Icon"> Add Patient
            </a>
            <a href="view">
                <img src="{{ url_for('static', filename='assets/view_all.png') }}" alt="View Icon"> View All Patient Record
            </a>
            <a href="search">
                <img src="{{ url_for('static', filename='assets/search.png') }}" alt="Search Icon"> Search Patient Record
            </a>
        </div>
        <div>
            <div class="profile">
                <img src="{{ url_for('static', filename='assets/ICON/' + username + '.png') }}" 
                     onerror="this.onerror=null; this.src='{{ url_for('static', filename='ICON/' + username + '.jpg') }}';" 
                     onerror="this.onerror=null; this.src='{{ url_for('static', filename='ICON/' + username + '.jpeg') }}';" 
                     alt="Profile Icon">
                <span>{{ username }}</span>
            </div>
            <div class="dropdown">
                <img src="{{ url_for('static', filename='assets/arrowdown.png') }}" alt="Dropdown Arrow" 
                     onclick="toggleDropdown()"> 
                <div class="dropdown-content">
                    <a style="height: 2px;" href="#" onclick="openOverlay()">Upload Profile</a>
                    <a style="height: 2px;" href="logout">Sign Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="upload-box">
            <h3>Upload Profile Picture</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="profilePicture" accept=".png, .jpg, .jpeg" required>
                <button type="submit">Upload</button>
            </form>
            <button onclick="closeOverlay()">Cancel</button>
        </div>
    </div>

    <div class="main">
        <div class="main-content">
            <h1>STUDENT INFORMATION</h1>
            <form method="POST" class="patient-form">
                <div>
                    <label>Student Number:</label>
                    <input type="text" name="student_number" required>
                </div>
                <div>
                    <label>Course/Year/Section:</label>
                    <input type="text" name="cys" required>
                </div>
                <div>
                    <label>Date of Visit:</label>
                    <input type="date" name="visit_date" required>
                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text" name="last_name" required>
                </div>
                <div>
                    <label>First Name:</label>
                    <input type="text" name="first_name" required>
                </div>
                <div>
                    <label>Middle Initial:</label>
                    <input type="text" name="middle_initial" required>
                </div>
                <div>
                    <label>Date of Birth:</label>
                    <input type="date" name="dob" required>
                </div>
                <div>
                    <label>Age:</label>
                    <input type="number" name="age" required>
                </div>
                <div>
                    <label>Sex:</label>
                    <input type="text" name="sex" required>
                </div>
                <div>
                    <label>Health Condition:</label>
                    <input type="text" name="health_condition" required>
                </div>
                <div>
                    <label>Medication Name:</label>
                    <input type="text" name="medication_name" required>
                </div>
                <div>
                    <label>Prescriber:</label>
                    <input type="text" name="prescriber" required>
                </div>
                <div>
                    <label>Emergency Contact:</label>
                    <input type="text" name="emergency_contact" required>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" name="emergency_email" required>
                </div>
                <button type="submit" class="add-button">Add Patient</button>
            </form>
        </div>
    </div>


    <script>
        // Toggle dropdown menu
        function toggleDropdown() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('show');
        }

        // Open the overlay
        function openOverlay() {
            document.getElementById("overlay").style.display = "flex";
        }

        // Close the overlay
        function closeOverlay() {
            document.getElementById("overlay").style.display = "none";
        }

        // Handle file upload
        document.getElementById("uploadForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch("/upload-profile", {
                method: "POST",
                body: formData
            })
                .then(response => {
                    // Check if response is OK and is JSON
                    if (!response.ok) {
                        // If not OK, parse the JSON error or throw a generic error
                        return response.json().then(error => {
                            throw new Error(error.message || "Unexpected error occurred.");
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Display success message and close overlay
                        showFlashMessage(data.message || "Uploaded successfully!");
                        closeOverlay();
                    } else {
                        throw new Error(data.message || "Upload failed.");
                    }
                })
                .catch(error => {
                    // Display error message
                    showFlashMessage(`Error: ${error.message}`, "error");
                });
        });

        // Function to display flash message
        function showFlashMessage(message, type = "success") {
            const flashMessage = document.createElement("div");
            flashMessage.textContent = message;
            flashMessage.style.position = "fixed";
            flashMessage.style.bottom = "20px";
            flashMessage.style.left = "50%";
            flashMessage.style.transform = "translateX(-50%)";
            flashMessage.style.backgroundColor = type === "success" ? "#4CAF50" : "#f44336"; // Green for success, red for error
            flashMessage.style.color = "white";
            flashMessage.style.padding = "10px 20px";
            flashMessage.style.borderRadius = "5px";
            flashMessage.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
            flashMessage.style.zIndex = "10000";
            document.body.appendChild(flashMessage);

            // Remove flash message after 2.3 seconds
            setTimeout(() => {
                document.body.removeChild(flashMessage);
            }, 2300);
        }
    </script>

</body>
</html>
