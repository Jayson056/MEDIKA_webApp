<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background-color: #0056b3;
            width: 300px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #004190;
        }

        .sidebar .profile {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .sidebar .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .content {
            flex: 1;
            background-color: #f4f4f9;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content h2 {
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-group label {
            flex: 1;
            font-weight: bold;
            margin-right: 10px;
        }

        .form-group input,
        .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="date"] {
            padding: 8px;
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#"><img src="add-icon.png" alt="Add" style="width: 20px; margin-right: 10px;"> Add Patient</a>
        <a href="#"><img src="view-icon.png" alt="View" style="width: 20px; margin-right: 10px;"> View All Patient Record</a>
        <a href="#"><img src="search-icon.png" alt="Search" style="width: 20px; margin-right: 10px;"> Search Patient Record</a>
        <div class="profile">
            <img src="profile-pic.png" alt="Profile">
            <span>Dr. Alex Rebuca</span>
        </div>
    </div>
    <div class="content">
        <h2>Student Information</h2>
        <form action="{{ url_for('update_patient', student_number=patient['student_number']) }}" method="POST">
            <div class="form-group">
                <label for="student_number">Student Number:</label>
                <input type="text" id="student_number" name="student_number" value="{{ patient['student_number'] }}" required>
            </div>
            <div class="form-group">
                <label for="cys">Course/Year/Section:</label>
                <input type="text" id="cys" name="cys" value="{{ patient['cys'] }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ patient['last_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ patient['first_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="middle_initial">Middle Initial:</label>
                <input type="text" id="middle_initial" name="middle_initial" value="{{ patient['middle_initial'] }}" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" value="{{ patient['dob'] }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ patient['age'] }}" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="Male" {{ 'selected' if patient['sex'] == 'Male' else '' }}>Male</option>
                    <option value="Female" {{ 'selected' if patient['sex'] == 'Female' else '' }}>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="visit_date">Date of Visit:</label>
                <input type="date" id="visit_date" name="visit_date" value="{{ patient['visit_date'] }}" required>
            </div>
            <div class="form-group">
                <label for="health_condition">Health Condition:</label>
                <input type="text" id="health_condition" name="health_condition" value="{{ patient['health_condition'] }}" required>
            </div>
            <div class="form-group">
                <label for="medication">Medication:</label>
                <input type="text" id="medication" name="medication" value="{{ patient['medication'] }}" required>
            </div>
            <div class="form-group">
                <label for="prescriber">Prescriber:</label>
                <input type="text" id="prescriber" name="prescriber" value="{{ patient['prescriber'] }}" required>
            </div>
            <div class="form-group">
                <label for="emergency_contact">Emergency Contact:</label>
                <input type="text" id="emergency_contact" name="emergency_contact" value="{{ patient['emergency_contact'] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ patient['email'] }}" required>
            </div>
            <button type="submit">Save Updates</button>
        </form>
    </div>
</body>
</html>
